<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задание JS 5</title>
</head>
<body>
    <script>
        let a = prompt("Введите длину первого катета", "3");
        let b = prompt("Введите длину второго катета", "4");
        a = Number(a);
        b = Number(b);
        let c = Math.sqrt(a ** 2 + b ** 2);
        alert("Гипотенуза: " + c.toFixed(2));
    </script>
</body>
</html>
