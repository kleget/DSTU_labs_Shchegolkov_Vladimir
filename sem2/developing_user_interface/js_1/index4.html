<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задание JS 4</title>
</head>
<body>
    <script>
        let a = prompt("Введите первое число", "5");
        let b = prompt("Введите второе число", "5");
        document.write("До преобразования типов: Значение суммы чисел " + a + " и " + b + " равно " + (a + b) + "<br>");
        a = Number(a);
        b = Number(b);
        document.write("После преобразования типов: Значение суммы чисел " + a + " и " + b + " равно " + (a + b));
    </script>
</body>
</html>
