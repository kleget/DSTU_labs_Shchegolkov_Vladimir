<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задание JS 6</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 5;
        let c = 3;

        a += b;    // a = 15
        a /= c;    // a = 5
        c %= b;    // c = 3 % 5 = 3

        document.write("a: " + a + "<br>"); // 5
        document.write("b: " + b + "<br>"); // 5
        document.write("c: " + c + "<br>"); // 3
    </script>
</body>
</html>
