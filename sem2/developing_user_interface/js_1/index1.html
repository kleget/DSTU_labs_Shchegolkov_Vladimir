<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задание JS 1</title>
</head>
<body bgcolor="aqua">
    <!-- Кнопка с событием onclick -->
    <button onclick="alert('Привет! Это работа атрибута onclick и вывод сообщения с помощью метода alert')">
        Нажми на меня
    </button>

    <!-- Кнопка с событием omnouseover -->
    <button omnouseover="alert('Привет! Это работа атрибута omnouseover и вывод сообщения с помощью метода alert')">
        Наведи на меня курсор
    </button>

    <!-- Кнопка с событием onkeypress -->
    <button onkeypress="alert('Привет! Это работа атрибута onkeypress и вывод сообщения с помощью метода alert')">
        Нажми любую клавишу на клавиатуре
    </button>
</body>
</html>
